<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>

  <!-- No dude en eliminar estos estilos o personalizarlos en su propia hoja de estilo 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <nav>
      Huddle
    </nav>
  </header>
  <main>
    <section class="main-left">
      <img src="/images/illustration-mockups.svg" alt="Imagen con menús de diseño de ejemplo">
    </section>
    <section class="main-right">
      <div class="main-right-title">
        <h1 class="main-right-text-title">Build the community <br>your fans will love</h1>
      </div>
      <div class="main-right-content">
        <h3 class="main-right-text-content">Huddle re-imagines the way we build communities. You have a voice, but so
          does your audience. Create connections with your users as you engage in genuine discussion.</h3>
      </div>
      <div class="main-right-button">
        <button>
          <a href="">Register</a>
        </button>
      </div>
    </section>
  </main>

  <footer>
    <div class="logo-facebook">
<a href="">
  <img src="/images/logo-facebook.svg" alt="Icono de Facebook">
</a>
</div>
<div class="logo-twitter">
  <a href="">
    <img src="/images/logo-twitter.svg" alt="Icono de Twitter">
  </a>
</div>
<div class="logo-instagram">
  <a href="">
    <img src="/images/logo-instagram.svg" alt="Icono de Instagram">
  </a>
    </div>
  </footer>
</body>

</html>
